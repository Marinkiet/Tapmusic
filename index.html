<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapBeat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap music</h1>
            <p>Click to make music</p>
        </header>
        <div class="visual"></div>
        <div class="color-pads">
            <div class="pad-1">
                <audio class="beat" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad-2">
                <audio class="beat" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad-3">
                <audio class="beat" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad-4">
                <audio class="beat" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad-5">
                <audio class="beat" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad-6">
                <audio class="beat" src="./sounds/ufo.mp3"></audio>
            </div>


        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
